<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Curiosidades Num√©ricas</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Raleway', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-size: 2rem;
        }
        .container {
            background: #ffffffcc;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        select, input, button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #ff6f61;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e55b4c;
        }
        #resultado {
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #2e8b57;
            opacity: 0;
            transition: opacity 0.5s ease;
            word-wrap: break-word;
        }

        /* üì± Smartphones */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 25px 20px;
            }
            select, input, button {
                font-size: 14px;
                padding: 10px;
            }
            #resultado {
                font-size: 1rem;
            }
        }

        /* üì≤ Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Descubra algo incr√≠vel com um n√∫mero!</h1>
        <select id="tipo">
            <option value="date">Data</option>
            <option value="trivia">Curiosidade</option>
            <option value="math">Matem√°tica</option>            
            <option value="year">Ano</option>
            <option value="random">Aleat√≥rio</option>
        </select>
        <input type="text" id="entrada" placeholder="Dia/ano">
        <button onclick="buscarFato()">Buscar Fato üéØ</button>
        <div id="resultado"></div>
    </div>

    <script>
        const tipoSelect = document.getElementById('tipo');
        const entradaInput = document.getElementById('entrada');
        const resultadoDiv = document.getElementById('resultado');

        tipoSelect.addEventListener('change', () => {
            const tipo = tipoSelect.value;
            entradaInput.value = '';
            resultadoDiv.innerText = '';
            resultadoDiv.style.opacity = 0;

            if (tipo === 'date') {
                entradaInput.placeholder = "Ex: Dia/ano";
                entradaInput.type = 'text';
                entradaInput.disabled = false;
            } else if (tipo === 'year') {
                entradaInput.placeholder = "Ex: 1984";
                entradaInput.type = 'number';
                entradaInput.disabled = false;
            } else if (tipo === 'random') {
                entradaInput.placeholder = "Ser√° escolhido aleatoriamente";
                entradaInput.disabled = true;
            } else {
                entradaInput.placeholder = "Ex: 42 ou random";
                entradaInput.type = 'text';
                entradaInput.disabled = false;
            }
        });

        async function traduzirTexto(texto) {
            const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=en|pt-BR`);
            const data = await response.json();
            return data.responseData.translatedText;
        }

        async function buscarFato() {
            let tipo = tipoSelect.value;
            let valor = entradaInput.value.trim() || "random";
            let url;

            if (tipo === 'random') {
                const tipos = ['trivia', 'math', 'date', 'year'];
                tipo = tipos[Math.floor(Math.random() * tipos.length)];
                valor = "random";
            }

            if (tipo === 'date') {
                if (valor.toLowerCase() === 'random') {
                    url = `http://numbersapi.com/random/date?json`;
                } else if (/^\d{4}$/.test(valor)) {
                    const dia = valor.substring(0, 2);
                    const mes = valor.substring(2, 4);
                    valor = `${dia}/${mes}`;
                    entradaInput.value = valor;
                    url = `http://numbersapi.com/${parseInt(mes)}/${parseInt(dia)}/date?json`;
                } else if (valor.includes('/')) {
                    const [dia, mes] = valor.split('/');
                    url = `http://numbersapi.com/${parseInt(mes)}/${parseInt(dia)}/date?json`;
                } else {
                    resultadoDiv.innerText = "‚ö†Ô∏è Formato inv√°lido. Use dia/mes ou 4 d√≠gitos como 2002.";
                    resultadoDiv.style.color = "#cc0000";
                    resultadoDiv.style.opacity = 1;
                    return;
                }
            } else {
                url = `http://numbersapi.com/${valor}/${tipo}?json`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                const textoOriginal = data.text;

                const traduzido = await traduzirTexto(textoOriginal);
                resultadoDiv.innerText = "‚ú® " + traduzido;
                resultadoDiv.style.color = "#2e8b57";
                resultadoDiv.style.opacity = 1;
            } catch (error) {
                resultadoDiv.innerText = "üò• Ops! Algo deu errado ao buscar a curiosidade.";
                resultadoDiv.style.color = "#cc0000";
                resultadoDiv.style.opacity = 1;
            }
        }
    </script>
</body>
</html>
